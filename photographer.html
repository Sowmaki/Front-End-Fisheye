<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Fisheye - photographe </title>
</head>

<body>
  <aside class="encart">
    <div class="encart__likesDiv">
      <span class="encart__likes"></span>
      <span class="fa-solid fa-heart" aria-label="likes"></span>
    </div>
  </aside>
  <div class="body-container">
    <header class="header--photographer">
      <a class="logo-fisheye" href="index.html"><img src="assets/images/logo.png" class="logo"
          alt="Fisheye Home page" /></a>
    </header>

    <main id="main">
      <header class="hero__header">
        <div class="hero__infos"></div>
        <button class="btn contact__button" aria-label="Contact me">Contactez-moi</button>
      </header>
      <div class="divTri">
        <label id="sort-by" for="sort-options">Trier par </label>
      </div>
  </div>
  </main>

  <dialog id="contact_modal" class="modal" aria-describedby="modal_title">

    <header class="modal__header">
      <h2 class="modal__title" id="modal_title">Contactez-moi</h2>
      <a href="" class="modal__closeBtn"><img src="assets/icons/close.svg" alt="Close dialog" /></a>
    </header>
    <form method="post" class="modal__form">
      <div role="group" aria-label="vos coordonnées">
        <label for="prenom" id="first_label">Prénom</label>
        <input class="input" id="prenom" name="prenom" type="text" aria-label="first-name" required
          aria-required="true" />
        <div class="invalid-feedback">.
          Veuillez renseigner ce champ.
        </div>
        <label for="nom" id="last-label">Nom</label>
        <input class="input" id="nom" name="nom" type="text" aria-label="last-name" required aria-required="true" />
        <div class="invalid-feedback">
          Veuillez renseigner ce champ.
        </div>
        <label for="email" id="email_label">Email</label>
        <input class="input" id="email" name="email" type="email" aria-label="email" required aria-required="true" />
        <div class="invalid-feedback">
          Veuillez renseigner une adresse email valide.
        </div>
        <label for="message" id="message_label">Votre message</label>
        <textarea class="input" role="text" id="message" name="message" type="text" aria-label="Your message" required
          aria-required="true"></textarea>
        <div class="invalid-feedback">
          Veuillez ecrire votre message.
        </div>
      </div>
      <button type="submit" class="btn modal__submit" aria-label="Close Contact form">Envoyer</button>
    </form>

  </dialog>

  <dialog id="lightbox" class="lightbox">

    <div class="lightbox__carousel">
      <a href="#" class="lightbox__closeBtn" aria-label="Close dialog"><span class="fa-solid fa-xmark"></span></a>
      <a href="#" class="lightbox__previous lightbox__nav" aria-label="Previous image"><span
          class="fa-solid fa-chevron-left"></span></a>
      <div class="lightbox__media"></div>
      <a href="#" class="lightbox__next lightbox__nav" aria-label="Next image"><span
          class="fa-solid fa-chevron-right"></span></a>
    </div>
  </dialog>

  <script type="module" src="scripts/data.js" defer></script>
  <script type="module" src="scripts/templates/photographer.js" defer></script>
  <script type="module" src="scripts/pages/photographer.js" defer></script>
  <script type="module" src="scripts/templates/photographerMedia.js" defer></script>
  <script type="module" src="scripts/templates/selector.js" defer></script>
  <script type="module" src="scripts/utils/contactForm.js" defer></script>
  <script type="module" src="scripts/utils/selector.js" defer></script>
  </div>
</body>

</html>
